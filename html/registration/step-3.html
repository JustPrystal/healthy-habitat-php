    <section class="registration-step-3 register-section">
        <div class="inner">

                    </svg>
                    <h2 class="heading">
                        Welcome to Healthy Habitat Network.
                    </h2>
                </div>
                <div class="form-wrap">
                    <div class="form-container">
                        <form action="">
                          <div class="input-wrap half">
                            <label for="name">First Name </label>
                            <input type="text" id="first-name" name="first-name" required>
                          </div>
                          <div class="input-wrap half">
                            <label for="name">Last Name </label>
                            <input type="text" id="last-name" name="last-name" required>
                          </div>
                          <div class="input-wrap half">
                            <label for="location">Location</label>
                            <select name="location" id="location" required>
                              <option value="" disabled selected></option>
                              <option value="lorem ipsum">lorem ipsum</option>
                              <option value="lorem ipsum">lorem ipsum</option>
                            </select>
                          </div>
                          <div class="input-wrap half">
                            <label for="location">age group</label>
                            <select name="age-group" id="age-group" required>
                              <option value="" disabled selected></option>
                              <option value="lorem ipsum">lorem ipsum</option>
                              <option value="lorem ipsum">lorem ipsum</option>
                            </select>
                          </div>
                          <div class="input-wrap half">
                            <label for="gender">gender</label>
                            <select name="gender" id="gender" required>
                              <option value="" disabled selected></option>
                              <option value="lorem ipsum">lorem ipsum</option>
                              <option value="lorem ipsum">lorem ipsum</option>
                            </select>
                          </div>
                          <div class="input-wrap half">
                            <label for="areas-of-interest">Areas of Interest</label>
                            <select name="areas-of-interest" id="areas-of-interest" required>
                              <option value="" disabled selected></option>
                              <option value="lorem ipsum">lorem ipsum</option>
                              <option value="lorem ipsum">lorem ipsum</option>
                            </select>
                          </div>
                          
                          <div class="input-wrap">
                            <label for="email">email</label>
                            <input type="email" id="email" name="email" required>
                          </div>
                          <div class="input-wrap">
                            <label for="password">password</label>
                            <input type="password" id="password" name="password" required>
                            <span class="sub-text">
                              Use 8 or more characters with a mix of letters, numbers and symbols. Must not contain your name or username.
                            </span>
                          </div>
                          <div class="input-wrap checkbox">
                            <input type="checkbox" id="check" name="check" required>
                            <label for="check">Send me updates and offers.
                              <span class="sub-text">
                                You can unsubscribe at any time.
                              </span>
                            </label>
                          </div>
                          <div class="input-wrap">
                            <button type="submit">create account</button>
                          </div>
                          <div class="text-wrap">
                            <span>Already have an account?</span>
                            <a href="./sign-in.html">Sign in here</a>
                          </div>
                          <div class="t-and-c-wrap">
                            <span>By continuing, you confirm that you agree to our Privacy Policy and <a href="#">Terms of Service.</a></span>
                          </div>
                        </form>
                      </div>
                </div>
